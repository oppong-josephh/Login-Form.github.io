<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-MEST LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <form action="#">
        <div class="title">
            A-3 TECH LOGIN FORM 
        </div>
        <div class="form">
           
            <div class="input-area">
                <label>First Name</label>
                <input type="text" placeholder="enter your first name" class="input" required>
            </div>

            <div class="input-area">
                <label>Last Name</label>
                <input type="text" placeholder="enter your last  name" class="input" required>
            </div>

          
              <div class="input-area">
                <label>Password</label>
                <input type="password" placeholder="enter your password" class="input" required>
            </div>
            
            
              <div class="input-area">
                <label>Message</label>
               <textarea placeholder="Enter Your Message Here" class="textarea"></textarea>
            </div>

           
            <div class="input-area">
                <button class="btn"><a href="https://www.google.com/">LOGIN</a></button>
                
            </div>
        </div>
        </form>
    </div>
</body>
</html>
